pricing.endpoint=http://localhost:8082
maps.endpoint=http://localhost:9191

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.url=jdbc:h2:mem:cardata

spring.application.name=eureka-server
server.port=8761

#don't register itself as a client
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
logging.level.com.netflix.eureka=TRACE
logging.level.com.netflix.discovery=TRACE

spring.cloud.config.enabled=false

spring.jpa.defer-datasource-initialization=true
